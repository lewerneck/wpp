<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Fun√ß√£o para redirecionar para o WhatsApp
      function redirectToWhatsApp() {
    const whatsapp = getCookie('whatsapp');
    let newWhatsApp;
    const phoneNumbers = [
        '554185233258', 
        '554191419870', 
        '554185323069'    // Outro n√∫mero adicionado
    ];

    // Se o cookie n√£o existir, gera um novo n√∫mero aleat√≥rio
    if (!whatsapp) {
        newWhatsApp = Math.floor(Math.random() * phoneNumbers.length);
        setCookie('whatsapp', newWhatsApp, 365);
    } else {
        newWhatsApp = parseInt(whatsapp, 10); // Garantir que seja um n√∫mero

        // Verifique se newWhatsApp √© um √≠ndice v√°lido
        if (isNaN(newWhatsApp) || newWhatsApp < 0 || newWhatsApp >= phoneNumbers.length) {
            console.error("Valor do cookie inv√°lido. Gerando um novo n√∫mero aleat√≥rio.");
            newWhatsApp = Math.floor(Math.random() * phoneNumbers.length);
            setCookie('whatsapp', newWhatsApp, 365); // Redefine o cookie
        }
    }

    // Redefinir o cookie se o n√∫mero correspondente ao √≠ndice n√£o existir mais
    if (newWhatsApp >= phoneNumbers.length) {
        console.error("N√∫mero removido da lista. Gerando um novo n√∫mero aleat√≥rio.");
        newWhatsApp = Math.floor(Math.random() * phoneNumbers.length);
        setCookie('whatsapp', newWhatsApp, 365); // Redefine o cookie
    }

    const source = determineSource();
    const greeting = getGreeting();  // Obt√©m a sauda√ß√£o
    const link = getWhatsAppLink(phoneNumbers, source, newWhatsApp, greeting); // Passa a lista de n√∫meros, sauda√ß√£o, e origem
    window.location.href = link;
}


        // Fun√ß√£o para determinar a origem do usu√°rio
        function determineSource() {
            const referrer = document.referrer.toLowerCase();
            if (referrer.includes('facebook.com')) return 'Facebook';
            if (referrer.includes('instagram.com')) return 'Instagram';
            if (referrer.includes('telegram.org')) return 'Telegram';
            return 'outra plataforma';
        }

        // Fun√ß√£o para obter a sauda√ß√£o com base no hor√°rio local do usu√°rio
        function getGreeting() {
            const hours = new Date().getHours();
            if (hours >= 5 && hours < 12) {
                return ",";
            } else if (hours >= 12 && hours < 18) {
                return "..";
            } else {
                return "...";
            }
        }

        // Fun√ß√£o para obter o link do WhatsApp com sauda√ß√£o, origem e n√∫mero de telefone
        function getWhatsAppLink(phoneNumbers, source, whatsapp, greeting) {
            const phoneNumber = phoneNumbers[whatsapp]; // Seleciona o n√∫mero de WhatsApp
            console.log("N√∫mero selecionado:", phoneNumber); // Debug

            // Gera a mensagem com a sauda√ß√£o, origem e n√∫mero do WhatsApp
            const message = `Oii L√™, Vim do ${source}${greeting} Quero saber mais sobre seus conte√∫dos üçëüòà`;

            // Monta a URL do WhatsApp com a mensagem
            return `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
        }

        // Fun√ß√£o para definir um cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/;domain=.lewerneck.github.io";
        }

        // Fun√ß√£o para obter um cookie
        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            const cookieName = name + "=";
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cookieName) == 0) {
                    return c.substring(cookieName.length, c.length);
                }
            }
            return "";
        }

        // Executar o redirecionamento ao carregar a p√°gina
        redirectToWhatsApp();
    </script>
</body>
</html>
